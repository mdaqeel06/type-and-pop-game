<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type & Pop Game | Aqeel Mohammed</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="scoreboard">
      <div class="lives">
        <h3 id="heart-1"><i class="fa-solid fa-heart"></i></h3>
        <h3 id="heart-2"><i class="fa-solid fa-heart"></i></h3>
        <h3 id="heart-3"><i class="fa-solid fa-heart"></i></h3>
        <h3 id="heart-4"><i class="fa-solid fa-heart"></i></h3>
        <h3 id="heart-5"><i class="fa-solid fa-heart"></i></h3>
      </div>
      <h4>Score: <span id="score">0</span></h4>
    </div>

    <div class="popup">
      <div class="start-game">
        <h1>Type & Pop</h1>
        <button onclick="play()"><i class="fa-solid fa-play"></i> Play</button>
        <h3>Designed & Developed By:<br /><span>Aqeel Mohammed</span></h3>
      </div>

      <div class="game-over">
        <h1>Game Over</h1>
        <button onclick="play()">
          <i class="fa-solid fa-rotate-left"></i> Play Again
        </button>
      </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
